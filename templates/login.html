<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NFL Pick'Em 2025/2026 Season</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; }
      header {
        position: fixed; top: 0; left: 0; right: 0;
        text-align: center; background: #003366; color: white;
        padding: 20px; font-size: 24px; z-index: 10;
      }
      .container { display: flex; width: 100%; margin-top: 80px; }
      .main { flex: 2; padding: 20px; }
      .sidebar { flex: 1; background: #f0f0f0; padding: 20px; border-left: 2px solid #ccc; }
      h2 { margin-top: 0; }
      form { margin-top: 20px; }
      .error { color: #b00020; margin-top: 10px; font-weight: bold; }
      .record-line { font-size: 18px; margin: 6px 0; }
    </style>
  </head>
  <body>
    <header>NFL Pick'Em 2025/2026 Season</header>

    <div class="container">
      <div class="main">
        <h2>Login</h2>

        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('login') }}">
          <div>
            <label>
              <input type="radio" name="username" value="tim" required>
              Tim
            </label>
            <label style="margin-left: 16px;">
              <input type="radio" name="username" value="zak" required>
              Zak
            </label>
          </div>
          <div style="margin-top: 12px;">
            <label>PIN:
              <input type="password" name="pin" maxlength="4" minlength="4" required>
            </label>
          </div>
          <button type="submit" style="margin-top: 12px;">Login</button>
        </form>
      </div>

      <div class="sidebar">
        <h2>Season Records</h2>
        <div class="record-line">Tim: {{ records.tim.wins }}–{{ records.tim.losses }}</div>
        <div class="record-line">Zak: {{ records.zak.wins }}–{{ records.zak.losses }}</div>
      </div>
    </div>
  </body>
</html>
